<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blaze TV</title>
    <script src="./lib/jquery.min.js"></script>

    <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>

    <!-- Video.js base CSS -->
    <link href="https://vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">

    <!-- Themes -->
    <link href="./lib/VideoJSThemes/VideoJS-Theme-City.css" rel="stylesheet">
    <link href="./lib/VideoJSThemes/VideoJS-Theme-Fantasy.css" rel="stylesheet">
    <link href="./lib/VideoJSThemes/VideoJS-Theme-Forest.css" rel="stylesheet">
    <link href="./lib/VideoJSThemes/VideoJS-Theme-Sea.css" rel="stylesheet">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div id="LoadingScreen" class="loading">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <defs>
          <mask id="ldio-z65geuxdaz-mask">
            <rect x="15" y="15" width="70" height="70" fill="white"></rect>
          </mask>
        </defs>
        <rect x="15" y="15" width="70" height="70" fill="#e90c59"></rect>
        <g mask="url(#ldio-z65geuxdaz-mask)">
          <rect x="-100" y="-250" width="300" height="300" rx="90" ry="90" fill="#a9f6ff" opacity="0.4">
            <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" values="0 50 -100;90 50 -100" keyTimes="0;1"></animateTransform>
          </rect>
        
          <rect x="-100" y="-260" width="300" height="300" rx="95" ry="95" fill="#00e6ff" opacity="0.4">
            <animateTransform attributeName="transform" type="rotate" dur="1.5151515151515151s" repeatCount="indefinite" values="0 50 -110;90 50 -110" keyTimes="0;1"></animateTransform>
          </rect>
        
          <rect x="-100" y="-270" width="300" height="300" rx="100" ry="100" fill="#0be7ff" opacity="0.4">
            <animateTransform attributeName="transform" type="rotate" dur="3.0303030303030303s" repeatCount="indefinite" values="0 50 -120;90 50 -120" keyTimes="0;1"></animateTransform>
          </rect>
        
        </g>
        </svg>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Blaze TV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="LanguageFilter" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Languages
              </a>
              <ul id="Languages" class="dropdown-menu" aria-labelledby="LanguageFilter"></ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="CountryFilter" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Countries
              </a>
              <ul id="Countries" class="dropdown-menu" aria-labelledby="CountryFilter"></ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="CategoryFilter" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul id="Categories" class="dropdown-menu" aria-labelledby="CategoryFilter"></ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/nafis-sadik/ST-TV" target="_blank">Github</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="MediaPlayerSection" class="container-fluid">
      <div class="row">
        <div class="col-md-1">
          <img src="" class="logo " alt="">
        </div>
        <h2 id="Heading">Blaze TV</h2>
      </div>
      <div class="row">
        <div class="col-md-8">
          <video id=MediaPlayer class="video-js" controls poster=""></video>
          <button id="Play" type="button" class="btn btn-dark" style="width: 100%;">Play Random Channel</button>
        </div>
        <div class="col-md-4" id="ChannelContainer"></div>
      </div>
    </section>
    <div>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
