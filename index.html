<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hukka Hua TV</title>
    <script src="./lib/jquery.min.js"></script>

    <script src="./lib/VideoJS/video.min.js"></script>
    <script src="./lib/VideoJS/videojs-contrib-hls.min.js"></script>

    <!-- Video.js base CSS -->
    <link href="./lib/VideoJSThemes/video-js.min.css" rel="stylesheet">

    <!-- Themes -->
    <link href="./lib/VideoJSThemes/VideoJS-Theme-City.css" rel="stylesheet">
    <link href="./lib/VideoJSThemes/VideoJS-Theme-Fantasy.css" rel="stylesheet">
    <link href="./lib/VideoJSThemes/VideoJS-Theme-Forest.css" rel="stylesheet">
    <link href="./lib/VideoJSThemes/VideoJS-Theme-Sea.css" rel="stylesheet">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
    <section id="">
        <h3>Hukka Hua TV</h3>
    </section>
    <section id="MediaPlayerSection">
        <video id=MediaPlayer class="video-js vjs-theme-sea" controls poster=""></video>
        <button onclick="SetChannelFeed(ChannelLib.Sony_2)">Sony 2</button>
        <button onclick="SetChannelFeed(ChannelLib.AutoMoto_Bumblebee)">AutoMoto (Bumblebee)</button>
        <button onclick="SetChannelFeed(ChannelLib.AutoMotoTV)">100% Auto Moto TV</button>
        <button onclick="SetChannelFeed(ChannelLib.ABC_23_KERO)">ABC 23 KERO</button>
        <button onclick="SetChannelFeed(ChannelLib.ABN_KIDS_TV_3)">ABN KIDS TV 3</button>
    </section>
    <div>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </div>
    <script src="./main.js"></script>
</body>
</html>
